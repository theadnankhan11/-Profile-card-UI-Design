<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="profile" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Adnan Khan</span>
            <span class="job">Programmer & Blogger</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #ff0000" class="link"><i class='bx bxl-youtube'></i></a>
            <a href="#" style="background:#4287b2" class="link"><i class='bx bxl-facebook'></i></a>
            <a href="#" style="background:#1da1f2" class="link"><i class='bx bxl-twitter'></i></a>
            <a href="#" style="background:#e1306c" class="link"><i class='bx bxl-instagram'></i></a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">600k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">45k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">5.1k</span>
            </div>
        </div>
    </div>
</body>
</html>
